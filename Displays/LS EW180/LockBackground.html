<html><head>
<title>LS EW180 by Evelyn (@ev_ynw)</title>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" href="Style.css" type="text/css" media="screen"/>
<script type="text/javascript" charset="utf-8" src="Config.js"></script>
<script type="text/javascript" charset="utf-8" src="Scripts/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8" src="Scripts/main.js"></script>
<script type="text/javascript" charset="utf-8" src="Scripts/lang.js"></script>
</head>

<body onload="init()">

<div id="hour"></div>

<div id="Minutes">
	<a id="minute"></a><a id="minutesunit"></a>
</div>

<div id="ampm"></div>

<div id="L1"></div>
<div id="L2"></div>
<div id="temp">??&deg;</div>

<div class="Container">
<div class="Path">
<svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
	<defs>
		<mask id="mask" x="0" y="0" width="100%" height="100%">
    		<path d="M5,0 L5,16 95,16 95,0 Z" fill="white"></path>
    		<text id="Cal" x="50%" y="8.5%" alignment-baseline="middle" text-anchor="middle"></text>
    	</mask>
    </defs>
    <path d="M5,0 L5,16 95,16 95,0 Z" fill="#f5f5f5" mask="url(#mask)"></path>
</svg>
</div>
</div>

<script type="text/javascript">
getWeather();
    function getWeather(){
        $.ajax('http://api.wunderground.com/api/c6dc8e785d943109/conditions/q/NSW/Cessnock.json', {
            dataType: 'jsonp',
            success: function(json) {
                document.getElementById('temp').innerHTML = json.current_observation.temp_c + "&deg;";
            }
        });
    }
</script>

<script>
(function(){
    'use strict';
    if (window.innerWidth === 320) {
        document.querySelector("meta[name=viewport]").setAttribute('content', 'width=device-width, initial-scale=0.85, maximum-scale=0.85, user-scalable=0');

        document.querySelector("meta[name=viewport]").setAttribute('content', 'width=device-width, initial-scale=1.104, maximum-scale=1.104, user-scalable=0');
