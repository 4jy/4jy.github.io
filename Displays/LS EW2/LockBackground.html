<body onload="init()">

<div id="L1"></div>
<div id="L2"></div>

<div id="hour"></div>
<div id="minute"></div>

<div id="weekday"></div>
<div id="month"></div>
<div id="date"></div>
<div id="temp">??&deg;C</div>

<div id="ampm" style="display:none;"></div>

<script type="text/javascript">
  function findGetParameter(parameterName) {
        var result = null,
            tmp = [];
        location.search
            .substr(1)
            .split("&")
            .forEach(function (item) {
              tmp = item.split("=");
              if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
            });
        return result;
    }
getWeather();
    function getWeather(){
      var latitude = findGetParameter("latitude");
      var longitude = findGetParameter("longitude");
      $.ajax('http://api.wunderground.com/api/c6dc8e785d943109/conditions/forecast/forecast/q/'+latitude+','+longitude+'.json', {
          dataType: 'jsonp',
          success: function(json) {
              document.getElementById('temp').innerHTML = json.current_observation.temp_c + "&deg;";
          }
      });
    }
</script>
