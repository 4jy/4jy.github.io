  <a id="desc">wthr desc</a> / <a id="temp">??&deg;C</a>
</div>

<div id="R1"></div>

<div id="ampm" style="display:none;"></div>

<script type="text/javascript">
  getWeather();
      function getWeather(){
          var city;
          var state;
          $.getJSON('http://www.geoplugin.net/json.gp?jsoncallback=?', function(data) {
            console.log(JSON.stringify(data, null, 2));
            var json = JSON.stringify(data, null, 2),
                obj = JSON.parse(json);
                city = obj.geoplugin_city;
                console.log(city);
                if (city == "Forster") {
                    city = "Cessnock";
                }
                state = obj.geoplugin_regionCode;
                console.log(state);
                $.ajax('http://api.wunderground.com/api/c6dc8e785d943109/conditions/q/'+state+'/'+city+'.json', {
                    dataType: 'jsonp',
                    success: function(json) {
                        document.getElementById('temp').innerHTML = json.current_observation.temp_c + "&deg;";
                        document.getElementById('desc').innerHTML = json.current_observation.weather;
                    }
                });
          });
      }
</script>
